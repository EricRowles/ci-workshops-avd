!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-leaf4
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description MLAG_PEER_s2-leaf3_Po1
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Port-Channel2
   description SPINES_Po4
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
   mlag 2
!
interface Ethernet1
   description MLAG_PEER_s2-leaf3_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description S2-SPINE1_Ethernet5
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description S2-SPINE2_Ethernet5
   no shutdown
   channel-group 2 mode active
!
interface Ethernet6
   description MLAG_PEER_s2-leaf3_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.25/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.2.253.9/31
no ip routing vrf MGMT
!
mlag configuration
   domain-id RACK2
   local-interface Vlan4094
   peer-address 10.2.253.8
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
